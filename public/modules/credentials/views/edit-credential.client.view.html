<section data-ng-controller="CredentialsController" data-ng-init="findOne()">

    <div class="page-header">
        <h1>Edit Credential</h1>
    </div>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="credential.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="accesskey">Access Key ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="credential.accesskey" id="accesskey" class="form-control" placeholder="Access Key ID" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="secretkey">Secret Access Key</label>
                    <div class="controls">
                        <input type="text" data-ng-model="credential.secretkey" id="secretkey" class="form-control" placeholder="Secret Access Key" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
