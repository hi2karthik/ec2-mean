<section data-ng-controller="CredentialsController">
	<div class="page-header">
		<h1>New Credential</h1>
	</div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>

                    <label class="control-label" for="accesskey">Access Key ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="accesskey" id="accesskey" class="form-control" placeholder="Access Key ID" required>
                    </div>
                    <label class="control-label" for="secretkey">Secret Access Key</label>
                    <div class="controls">
                        <input type="text" data-ng-model="secretkey" id="secretkey" class="form-control" placeholder="Secret Access Key" required>
                    </div>
                    <br>
                    <div class="controls">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
